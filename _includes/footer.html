<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.description | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            <a href="https://omegaup.com">
                <img src="{{ '/assets/omegaup.svg' | relative_url }}" alt="omegaUp" style="max-height: 3em"/>
            </a>
          </li>
          {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <a href="https://janestreet.com/">
          <img src="{{ '/assets/janestreet.svg' | relative_url }}" alt="janestreet" style="max-height: 3em"/>
        </a>
        <p style="padding-left: 15px">patrocinadores</p>
      </div>

      <div class="footer-col footer-col-3">
        {%- include social.html -%}
      </div>
    </div>

  </div>

</footer>
